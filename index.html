<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" id="nature" alt="">
        <img src="odin-lined.png" id="oding-logo" alt="">
        <p class="odin-text">ODIN</p>
    </div>
    <div class="right-side">
        <div class="container">
            <div class="text">
                <p class="first-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="second-text">Sign up <span>now</span> to get started.</p>
                <p class="third-text">You <span>know</span> you want to</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <label for="first-name">
                        <div class="input-wrapper">
                            <span>FIRST NAME</span> <input type="text">
                        </div>
                    </label>
                    <label for="last-name">
                        <div class="input-wrapper">
                        <span>LAST NAME</span> <input type="text" >
                        </div>
                    </label>
                    <label for="last-name">
                        <div class="input-wrapper">
                            <span>EMAIL</span> <input type="email" >
                        </div>
                    </label>
                    <label for="last-name">
                        <div class="input-wrapper">
                            <span>PHONE NUMBER</span> <input type="text" >
                        </div>
                    </label>
                    <label for="last-name">
                        <div class="input-wrapper">
                            <span>PASSWORD</span> <input type="password" >
                        </div>
                    </label>
                    <label for="last-name">
                        <div class="input-wrapper">
                            <span>CONFIRM PASSWORD</span> <input type="password" >
                        </div>
                    </label>
                </form>
            </div>
            <div class="account-verfication">
                <button type="submit" class="btn">Create Account</button>
                <p class="account">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
