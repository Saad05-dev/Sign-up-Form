<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" id="nature" alt="">
        <img src="odin-lined.png" id="oding-logo" alt="">
        <p class="odin-text">ODIN</p>
    </div>
    <div class="right-side">
        <p class="first-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="second-text">Sign up <span>now</span> to get started.</p>
        <p class="third-text">You <span>know</span> you want to</p>
        <form action="#" method="post">
            <label for="first-name">
                FIRST NAME <input type="text">
            </label>
            <label for="last-name">
                LAST NAME <input type="text" >
            </label>
            <label for="last-name">
                EMAIL <input type="email" >
            </label>
            <label for="last-name">
                PHONE NUMBER <input type="text" >
            </label>
            <label for="last-name">
                PASSWORD <input type="password" >
            </label>
            <label for="last-name">
                CONFIRM PASSWORD <input type="password" >
            </label>
        </form>
        <button type="submit" class="btn">Create Account</button>
        <p class="account">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
